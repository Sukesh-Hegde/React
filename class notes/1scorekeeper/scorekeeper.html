<html>

<head>
    <title> Starting with React App </title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- BABEL script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">

        let score = 0;
        let wicket = 0;
        let ballWiseRes = [];

        // function addOne(){
        //     score+=1;
        //     rootElement.render(<App />);
        // }
        function addScore(num) {
            if (wicket < 10) {
                ballWiseRes.push(num)
                score += num;
                rootElement.render(<App />);
                console.log(ballWiseRes);
            }
        }

        function addWicket() {
            if (wicket < 10) {
                ballWiseRes.push("W")
                wicket += 1;
                rootElement.render(<App />);
                console.log(ballWiseRes);
            }
        }

        const Reult =() => (
            <div>
                {ballWiseRes.map((res, index) => (
                    <>
                    {index%6 == 0? <br/> : null } to break the line when 6 ball is over
                    <span key={index} style={{ color: res === "W" ? "red" : "black" }} >{res == 0 ?<strong>.</strong>: res}  </span> &nbsp;&nbsp;&nbsp;
                    </>
                ))}
            </div>
        )

        const ScoreButtons = () => (
            <div>
                <button onClick={() => addScore(0)}>0</button>
                <button onClick={() => addScore(1)}>1</button>
                <button onClick={() => addScore(2)}>2</button>
                <button onClick={() => addScore(3)}>3</button>
                <button onClick={() => addScore(4)}>4</button>
                <button onClick={() => addScore(5)}>5</button>
                <button onClick={() => addScore(6)}>6</button>
                <button onClick={addWicket}>wicket</button>
            </div>
        )

        const App = () => (
            <>
                <h1> SCORE KEEPER</h1>
                <h2>SCORE: {score}/{wicket} </h2>
                <ScoreButtons />
                <Reult/>
            </>
        );
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));
        rootElement.render(<App />)

    </script>


</body>

</html>
